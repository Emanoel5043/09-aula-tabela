<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>

    <!-- forma mais rápido de criar o código de tabela (table>tr*3>td*5) na preimeira tr tem que mudar as td's para th manualmente -->
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>

        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>25</td>
        </tr>

        <tr>
            <td>Bemuda</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$160,00</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
